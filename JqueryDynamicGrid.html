<html>
<head>
<title> Table using jQuery</title>
<div id="dvTable">
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" language="javascript">
$(function () {
$(document).ready(function () {
//Build an array containing Employee Table
var rows =[{
    name:"Kavya",
    age:20,
    email:"xx@hotmail.com"
}, {
    name:"Jack",
    age:25,
    email:"xxx@hotmail.com"
}, {
    name:"John",
    age:30,
    email:"xxx@hotmail.com"
}];
const Array2Table =(arr) => {
    let Table = [];
    let top_row = [];
    let rows = [];

    for(let i = 0; i < arr.length; i++) {
        let cells = [];

        for(let property in arr[i] {
            if(top_row.length<Object.keys(arr[i].length) {
                top_row.push(`<thscope="col">${property}</th>`);
                if(arr[i][property] === null) {
                    cells.push(`<td>${null}</td>`);
                    cells.push(`<td>${arr[i][property]}</td>`);
                }
            }

            rows.push(`<tr>${cells.joib("")}</tr>`);
        }
        
        Table.push(`<table class="table card-table table-striped">`);
        Table.push(`<thead>${top_row.join("")}</thead>`);
        Table.push("</table>");
        return Table.join("");
    }

    $(function() {
        let html = Array2Table(rows);
        $("div").html(html);
    });
});
